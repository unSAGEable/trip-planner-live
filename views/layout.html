<!DOCTYPE html>
<html>
	<title>Trip Planner - {% block title %}{% endblock %}</title>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link href="/stylesheets/style.css" rel="stylesheet">
	</head>
	<body>

		<div class="navbar navbar-inverse navbar-fixed-top navbar-pad" role="navigation">
			<div class="container-flex">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand clearfix" href="/"><span class="glyphicon glyphicon-map-marker"></span><span>Trip Planner</span></a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="/">Home</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>

		{% block content %}
		{% endblock %}

		<!-- Scripts placed at the end of the document so the page loads faster -->
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfQxgWt-LSZcEmTEN8581Uq9SzZHnpuys&sensor=true"></script>
		<script>
		{% autoescape false %}
		var all_hotels = {{ all_hotels | json }};
		var all_restaurants = {{ all_restaurants | json }};
		var all_things_to_do = {{ all_things_to_do | json }};
		{% endautoescape %}
		</script>
		<script src="/scripts/map.js"></script>
		<script src="/scripts/generateAttraction.js"></script>
		<script src="/scripts/Hotel.js"></script>
		<script src="/scripts/Restaurant.js"></script>
		<script src="/scripts/ThingToDo.js"></script>
		<script src="/scripts/Day.js"></script>
		<script src="/scripts/tripplanner.js"></script>
	</body>
</html>
